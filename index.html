<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="Styles/styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div id="search-currentcity" class="row">
          <form id="search-form" class="col form">
            <div class="input-group">
              <input
                id="search-input"
                type="search"
                class="form-control"
                placeholder="Enter City Name"
                aria-label="City Name"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="submit"
                  id="submit-addon2"
                >
                  Search
                </button>
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                >
                  Current
                </button>
              </div>
            </div>
          </form>

          <div id="city" class="col-3 my-auto maincity text-center">
            <div>
              <span id="current-city">Tehran</span>
              <span>, </span>
              <span id="current-country">Iran</span>
            </div>
          </div>
        </div>

        <div
          id="currentsituation-degree-icon"
          class="row d-flex justify-content-center"
        >
          <div id="currentsituation" class="col-3 my-auto">
            <div id="humidity" class="row">Humidity: 24%</div>
            <div id="wind" class="row">Wind: 0 km/h</div>
          </div>

          <div id="status-icon" class="col-3 my-auto">
            <div id="current-icon" class="row d-flex justify-content-center">
              <img
                src="weathericones/partly_cloudy.png"
                class="weathericone"
                alt="partly_cloudy"
                id="defaultIcon"
              />
            </div>

            <div id="status" class="row d-flex justify-content-center">
              Rainy
            </div>
          </div>

          <div id="day-status" class="col-3 my-auto">
            <div id="day" class="row d-flex justify-content-center"></div>
            <div id="date" class="row d-flex justify-content-center"></div>
            <div id="hour" class="row d-flex justify-content-center"></div>
          </div>

          <div id="current-degree" class="col-2 my-auto text-center">
            <div id="degree" class="row">
              <div class="temperature" id="temperature">0</div>
              <div class="units">
                <a href="#" id="celsius-link" class="active-temp">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </div>
            </div>
          </div>
        </div>

        <div class="title" class="row">Next Hours</div>
        <div id="next-hours"></div>

        <div class="title">Next Days</div>
        <div id="next-days"></div>
      </div>
    </div>

    <div class="footer">
      <a
        href="https://github.com/maryam-mohebbi/SheCodesPlusWorkShops"
        target="_blank"
      >
        Open-Source Code</a
      >
      by Maryam Mohebbi
    </div>
    <script src="JS/hwjs.js"></script>
  </body>
</html>
